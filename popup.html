<!DOCTYPE html>
<html>
<head>
    <title>Safer Persister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Set a fixed size for the popup */
        html, body {
            margin: 0;
            padding: 0;
            width: 320px;
            height: 240px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #F43C4F, #FFC107);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Main title styling */
        h1 {
            font-size: 1.5rem;
            color: white;
            margin: 5px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Subtitle styling */
        h2 {
            font-size: 1rem;
            color: #333;
            margin: 5px 0;
            font-weight: normal;
        }

        /* Star container */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        /* Style the individual stars */
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* Example stars */
        .star:nth-child(1) { top: 10%; left: 20%; }
        .star:nth-child(2) { top: 30%; left: 50%; }
        .star:nth-child(3) { top: 70%; left: 40%; }
        .star:nth-child(4) { top: 50%; left: 80%; }
        .star:nth-child(5) { top: 80%; left: 20%; }
        .star:nth-child(6) { top: 20%; left: 70%; }
        .star:nth-child(7) { top: 60%; left: 10%; }
    </style>
</head>
<body>
    <h1>Safer Tweak</h1>
    <h2>By Abdul Manan</h2>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
